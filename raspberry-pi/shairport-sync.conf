// Shairport-sync configuration for Raspberry Pi AirPlay 2 receiver
// Copy this file to /etc/shairport-sync.conf on your Pi

general =
{
    name = "Alexa";
    ignore_volume_control = "yes";
};

alac =
{
    // Use ALAC decoder
};

// Latency adjustment to sync with HomePod
// Negative values make audio play earlier
alsa =
{
    audio_backend_latency_offset_in_seconds = -0.1;
};
